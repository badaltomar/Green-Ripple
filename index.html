<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-3">
    <h1 class="my-4">Voting</h1>
    <button id="btn1" class="btn btn-primary me-4">Vote for John</button>
    <button id="btn2" class="btn btn-success">Vote for Alice</button>
    <br><br>
    <div id="resultContainer1" class="h5"></div>
    <br>
    <div id="resultContainer2" class="h5"></div>
    <br>
    <p id="winnerContainer" class="h5">Current Winner:</p>
    <br>

    <script>
        const resultContainer1 = document.getElementById("resultContainer1");
        const resultContainer2 = document.getElementById("resultContainer2");
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const winnerContainer = document.getElementById("winnerContainer");

        let count1 = 0;
        let count2 = 0;

        const countProgram = () => {
            resultContainer1.innerHTML = `<p>Vote count for John: </p>${count1}`
            resultContainer2.innerHTML = `<p>Vote count for Alice: </p>${count2}`

            if(count1 === count2){
                winnerContainer.innerHTML = `<p>Current Winner: </p>It's a tie with ${count1} vote each!`
            }

            btn1.addEventListener("click", () => {
                count1++;
                resultContainer1.innerHTML = `<p>Vote count for John: </p>${count1}`;
                winner()

            });
            btn2.addEventListener("click", () => {
                count2++;
                resultContainer2.innerHTML = `<p>Vote count for Alice: </p>${count2}`;
                winner()
            });

        };

        countProgram();

        const winner = () => {
            if(count1 > count2){
                winnerContainer.innerHTML = `<p>Current Winner: </p>John is winning with ${count1} vote!`
            } else if(count2 > count1){
                winnerContainer.innerHTML = `<p>Current Winner: </p>Alice is winning with ${count2} vote!`
            } else if(count1 === count2){
                winnerContainer.innerHTML = `<p>Current Winner: </p>It's a tie with ${count1} vote each!`
            }
        }
    </script>

</body>
</html>
